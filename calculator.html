<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <style>
      /* полоса прокрутки (скроллбар) */
      ::-webkit-scrollbar {
        width: 5px; /* ширина для вертикального скролла */
        background-color: #4b4d4e;
      }

      /* ползунок скроллбара */
      ::-webkit-scrollbar-thumb {
        background-color: #e7d8e1;
        border-radius: 9em;
        box-shadow: inset 1px 1px 10px #f3faf7;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #253861;
      }
    </style>
    <title>Calculator</title>
  </head>
  <body class="bg-dark bg-gradient text-white">
    <h3 style="text-align: center">Calculator</h3>
    <div class="card mx-auto" style="width: 21rem; min-height: 550px">
      <div
        class="card-body mx-auto mt-2 border border-secondary bg-light text-dark overflow-auto"
        style="width: 20rem; max-height: 15rem"
      >
        <div class="border-bottom overflow-auto" style="max-height: 8rem">
          <!-- history -->
          <span class="fs-6" id="history"></span>
        </div>
        <div style="max-height: 8rem">
          <!-- proc -->
          <span class="fs-3" id="proc"></span>
        </div>
      </div>
      <div class="mx-auto mt-2">
        <!-- input -->
        <input
          type="text"
          class="form-control"
          style="width: 20rem"
          name="inp"
          id="inp"
          placeholder="0"
          value=""
        />
      </div>
      <!-- buttons -->
      <div class="m-2 p-2 border border-primary">
        <button
          type="button"
          class="btn btn-dark m-1"
          style="width: 3.5rem"
          onclick="clean()"
        >
          C
        </button>
        <button
          type="button"
          class="btn btn-dark m-1"
          style="width: 3.5rem"
          onclick="allClean()"
        >
          AC
        </button>
        <button
          type="button"
          class="btn btn-light m-1 me-4"
          style="width: 3.5rem"
          onclick="backspace()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
            />
          </svg>
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="equal('/')"
        >
          /
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(7)"
        >
          7
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(8)"
        >
          8
        </button>
        <button
          type="button"
          class="btn btn-light m-1 me-4"
          style="width: 3.5rem"
          onclick="myF(9)"
        >
          9
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="equal('*')"
        >
          x
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(4)"
        >
          4
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(5)"
        >
          5
        </button>
        <button
          type="button"
          class="btn btn-light m-1 me-4"
          style="width: 3.5rem"
          onclick="myF(6)"
        >
          6
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="equal('-')"
        >
          -
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(1)"
        >
          1
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(2)"
        >
          2
        </button>
        <button
          type="button"
          class="btn btn-light m-1 me-4"
          style="width: 3.5rem"
          onclick="myF(3)"
        >
          3
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="equal('+')"
        >
          +
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="equal('%')"
        >
          %
        </button>
        <button
          type="button"
          class="btn btn-light m-1"
          style="width: 3.5rem"
          onclick="myF(0)"
        >
          0
        </button>
        <button
          type="button"
          class="btn btn-light m-1 me-4"
          style="width: 3.5rem"
          onclick="myF('.')"
        >
          .
        </button>
        <button
          type="button"
          class="btn btn-success m-1"
          style="width: 3.5rem"
          onclick="equal('=')"
        >
          =
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
